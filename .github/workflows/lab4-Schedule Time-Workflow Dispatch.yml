name: Manual and Scheduled Workflow

on:
  # Manual trigger via GitHub UI or API
  workflow_dispatch:
    inputs:
      manual:
        description: 'that will run manual type ok'
        required: true       

  # Scheduled trigger using CRON
  schedule:
    - cron: '3 * * * *'  

jobs:
  run-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Show Current Date and Time
        run: date
        shell: bash 
    
