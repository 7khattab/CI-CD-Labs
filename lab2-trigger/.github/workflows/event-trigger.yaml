name: trigger on event
on:
  push:
    branches:
      - "main"
  
  pull_request:
    branches:
      - "main"

jobs:
  log-event:
    runs-on: ubuntu-latest
    steps:
      - name: print event name
        run: echo " event triggered " && echo "$github.event_name "
        shell: bash 
      
      - name: show branch
        run: echo " branch:" && echo " $github.ref" 
